    <button onclick="togglec()">toggle</button>

    <!-- <script src="./5.js"></script> -->
    <script type="text/javascript">
    
    function togglec() {
      var c = document.getElementById("canvas");
      c.style.display = (c.style.display == "none") ? "" : "none";
    }
    function hidec() {
      var c = document.getElementById("canvas");
      c.style.display = "none";
    }
    function frontc() {
      var c = document.getElementById("canvas");
      c.style.zIndex = "100";
    }
    function backc() {
      var c = document.getElementById("canvas");
      c.style.zIndex = "-100";
    }
      // Define the function 
      // to screenshot the div
      function takeshot() {
        let elem = document.querySelector('#photo');
          
        
  
          // Use the html2canvas
          // function to take a screenshot
          // and append it
          // to the output div
          html2canvas(elem).then(
              function (canvas) {
                canvas.id = "canvas";
                  // document
                  // // .getElementById('output')
                  // .body
                  elem
                  .appendChild(canvas);
                  window.elem = elem;
                  window.c = document.querySelector('canvas');
                  c.style.top = elem.getBoundingClientRect().top + 'px'; 
                  c.style.left = elem.getBoundingClientRect().left + 'px';
              });
      }

      window.onload = takeshot;

      
  </script>
